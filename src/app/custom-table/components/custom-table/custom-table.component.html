<div class="custom-table">
  <table class="custom-table-table">
    <tr class="custom-table-head custom-table-row">
      <ng-container *ngFor="let item of columnTemplates">
        <th>
          <template [ngTemplateOutlet]="item.headerCellTemplate.templateRef"></template>
        </th>
      </ng-container>
    </tr>
    <tr
      class="custom-table-row"
      *ngFor="let tableRow of tableData"
      custom-row
      [rowData]="tableRow"
      [context]="columnTemplates">
    </tr>
  </table>
  <ng-container *ngIf="config.pagination">
    <app-custom-pagination [pagination]="configManager.pagination"></app-custom-pagination>
  </ng-container>
</div>
